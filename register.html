<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<header>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <ul>
            <!-- Logo -->
            <li><div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></div></li>
            <!-- Navigation Links -->
            <li class="nav-item"><a href="menu.html" class="active">Menu</a></li>
            <li class="nav-item"><a href="locations.html" class="active">Locations</a></li>
            <li class="nav-item"><a href="contact.html" class="active">Contact Us</a></li>
            <li class="nav-item"><div class="shopping-bag"><a href="CartPage.html"><img src="img/shopping_bag.png" alt=""></a></div></li>
            <li class="nav-item"><div class="register"><a href="register.html" class="active">Register</a></div></li>
            <li class="nav-item"><div class="signin"><a href="signin.html" class="active">Sign In</a></div></li>
        </ul>
    </nav>
</header>

<body>
    <!-- Registration Form -->
    <form>
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm Password Input -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <!-- Street Address Input -->
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address" required>

        <!-- ZIP Code Input -->
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>

        <!-- City Input -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <!-- State Dropdown -->
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <!-- Options for each state -->
        </select>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>

</html>
