<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/CartCss.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/CartJS.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="">
            </a>
        </div>

        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="menu.html" class="active">Menu</a>
                </li>
                <li>
                    <a href="locations.html" class="active">Locations</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
                <li>
                    <div class="shopping-bag">
                        <a href="CartPage.html">
                            <img src="img/shopping_bag.png" alt="">
                        </a>
                    </div>

                </li>
            </ul>
        </nav>
    </header>

    <div class="small-container cart-page">
        <form action="" method="post">

            <table id="cart">
                <tr id="firstTblRow">
                    <th class="cartHeader">Product</th>
                    <th class="cartHeader">Quantity</th>
                    <th class="cartHeader">Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="img/BBQWings.jpg" alt="">
                            <div>
                                <p>BBQ Wings</p>
                                <small>Price: $8.99</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1"></td>
                    <td class="itemSubTotal">$50.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="img/buffalo.jpg" alt="">
                            <div>
                                <p>Buffalo Wings</p>
                                <small>Price: $8.99</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1"></td>
                    <td class="itemSubTotal">$50.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="img/GarlicParmesean.jpg" alt="">
                            <div>
                                <p>Garlic Parmesean Wings</p>
                                <small>Price: $8.99</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1"></td>
                    <td class="itemSubTotal">$50.00</td>
                </tr>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td id="subtotal" class="finalTotal">Subtotal</td>
                        <td class="finalTotal">$200.00</td>
                    </tr>
                    <tr>
                        <td id="tax" class="finalTotal">Tax</td>
                        <td class="finalTotal">$20.00</td>
                    </tr>
                    <tr>
                        <td id="total" class="finalTotal">Total</td>
                        <td class="finalTotal">$220.00</td>
                    </tr>
                </table>
            </div>

            <div id="checkoutBtn">
                <button>Checkout</button>
            </div>

        </form>
    </div>
</body>

</html>
